<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
        animation-duration: 3s;
        animation-name: slidein;
        }
        @keyframes slidein {
        from {
        margin-left: 100%;
        width: 300%
        }
        75% {
        font-size: 300%;
        margin-left: 25%;
        }
        to {
        margin-left: 0%;
        width: 100%;
        }
        }
        </style>
        </head>
        <body>
        <p>arbol bonito</p>
        </body>
        </html>
