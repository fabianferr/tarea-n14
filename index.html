<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            animation-duration: 3s;
            animation-name: slidein;
            from {
            margin-left: 100%;
            width: 300%;

            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>

        arbol bonito
    </p>
